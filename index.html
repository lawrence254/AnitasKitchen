<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Anitas Kitchen</title>
</head>

<body>

  <div class="cover">
    <div class="menu">
      <div class="burger"></div>
      <div class="burger"></div>
      <div class="burger"></div>
    </div>
    <div class="logo">
      <img src="img/logoBig.png" alt="">
    </div>
    <div class="landingtext">
      <p>We Provide The Best Food<br>At The <strong>Right Price</strong>.</p>
    </div>
  </div>

  <div class="container-fluid offerings">
    <div class="row foodtop-container">
      <div class="col-md-3 foodtop">
        <div class="row happyhour">
          <div class="texttop">
            <p>Happy Hour</p>
          </div>
        </div>
        <div class="row partytime">
          <div class="texttop">
            <p>Party Time</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 images">
        <p class="toptext">Breakfast</p>
        <img src="img/foodtop/breakfast.jpg" class="img-responsive" alt="">
      </div>
      <div class="col-md-3 images">
        <img src="img/foodtop/lunch.jpg" class="img-responsive" alt="">
        <p class="toptext">Lunch</p>
      </div>
      <div class="col-md-3 images">
        <img src="img/foodtop/dinner.jpg" class="img-responsive" alt="">
        <p class="toptext">Dinner</p>
      </div>
    </div>
  </div>
</body>

</html>
